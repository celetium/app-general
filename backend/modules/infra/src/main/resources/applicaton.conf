include "infra"

http {
      host = "0.0.0.0"
      host = ${?API_HOST}

      port = 8080
      port = ${?API_PORT}
}

jwt {
    algo = ""
    secret-key = ""
    private-key = ""
    public-key = ""
}

akka {
  quartz {
    schedules {
     Every5Seconds {
            description = "A cron job that fires off every 5 seconds"
            expression = "*/5 * * ? * *"
            calendar = "OnlyBusinessHours"
          }
      Every30Seconds {
        description = "A cron job that fires off every 30 seconds"
        expression = "*/30 * * ? * *"
        calendar = "OnlyBusinessHours"
      }
    }
  }
}

